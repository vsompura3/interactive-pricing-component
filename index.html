    <title>Frontend Mentor | Interactive pricing component</title>
    <script type="module" crossorigin src="./assets/index.42aa8d08.js"></script>
    <link rel="stylesheet" href="./assets/index.91924f63.css">
  </head>
  <body>
    <main>
      <div class="container">
        <header>
          <h1>Simple, traffic-based pricing</h1>
          <p>Sign-up for our 30-day trial. No credit card required.</p>
        </header>

        <div class="pricing-plans">
          <div class="pricing-selection">
            <p>100k pageviews</p>
            <p class="price"><span>$16.00</span>/month</p>
            <label class="sr-only" for="price-range">Pricing</label>
            <input
              type="range"
              name="price-range"
              id="price-range"
              min="1"
              max="5"
              value="3"
            />
          </div>
          <div class="pricing-toggle">
            <label for="price-toggle" class="gui-switch">
              <span>monthly billing</span>
              <input type="checkbox" role="switch" id="price-toggle" />
              <span>yearly billing</span>
            </label>
            <p>-25%</p>
          </div>
          <div class="pricing-features">
            <ul>
              <li>Unlimited websites</li>
              <li>100% data ownership</li>
              <li>Email reports</li>
            </ul>
            <button>Start my trial</button>
          </div>
        </div>
      </div>
    </main>

    <!-- 
  Simple, traffic-based pricing
  Sign-up for our 30-day trial. No credit card required. 

  Pageviews
  $ /month

  Monthly Billing
  Yearly Billing 25% discount

  Unlimited websites
  100% data ownership
  Email reports

  Start my trial
  -->
